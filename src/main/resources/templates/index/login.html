<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login | Xoric - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

         <style>
            body {
                background-image: url("assets/images/sisu2.jpg")!important;
                background-repeat: no-repeat;
                background-size: cover!important;

        </style>

    <body class="bg-primary bg-pattern">
        <div class="home-btn d-none d-sm-block">
            <a href="/adnin"><i class="mdi mdi-home-variant h2 text-white"></i></a>
        </div>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="index.html" class="logo"><img src="assets/images/logoS.png" height="180" alt="logo"> </a>
                            
                       <br>
                                                        <br>
                                <h5 class="font-size-20 text-white-50 mb-10">  <b>UNIVERSIDAD AMAZONICA DE PANDO </b></h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Ingrese Usuario y Contraseña</h5>
                                
                                    <div th:if="${msn != null}" class="login-box-msg" style="color:#FF0000; text-align: center;">
                                        <p th:text="${msn}"></p>
                                    </div>
                                
                                    <form class="form-horizontal" action="usuarioContrasena" method="POST">
                                
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-group-custom mb-4">
                                
                                                    <!--
                                                    <input type="text" class="form-control" id="username" required>
                                                    -->
                                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                                    <label for="username">Nombre de Usuario</label>
                                                </div>
                                
                                                <div class="form-group form-group-custom mb-4">
                                
                                                    <!--
                                                    <input type="password" class="form-control" id="userpassword" required>
                                                    -->
                                                    <input type="password" class="form-control" id="clave" name="clave" required>
                                                    <label for="userpassword">Contraseña</label>
                                                </div>
                                
                                                <div class="row">
                                                    <!--
                                                    <div class="col-md-6">
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="text-md-right mt-3 mt-md-0">
                                                            <a href="auth-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                                        </div>
                                                    </div>
                                                    -->
                                                </div>
                                
                                                <div class="mt-4">
                                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Ingresar</button>
                                                </div>
                                
                                                <!--       
                                                <div class="mt-4 text-center">
                                                    <a href="auth-register.html" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i> Create an account</a>
                                                </div>
                                                -->
                                            </div>
                                        </div>
                                    </form>
                                
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
    </div>
