<div class="row" th:fragment="table">
  <div class="col-lg-6">
      <div class="card">
          <div class="card-header bg-transparent p-3">
              <h4 class="mb-0">Información de su Ficha</h4>
          </div>
          <ul class="list-group list-group-flush" th:each="f : ${fichas}" th:if="${f.estado == 'AA'}">
              <li class="list-group-item" >
                  <div class="media my-2">
                      
                      <div class="media-body">
                          <p class="text-muted mb-2">Estado</p>
                          <h5 class="mb-0" th:if="${f.estado == 'AA'}"> Asignada</h5>
                      </div>
                      <div class="icons-lg ml-2 align-self-center">
                          <i class="uim uim-layer-group"></i>
                      </div>
                  </div>
              </li>
              <li class="list-group-item" >
                <div class="media my-2">
                    
                    <div class="media-body">
                        <p class="text-muted mb-2">Fecha Generación</p>
                        <h5 class="mb-0" th:text="${f.fechaRegistroFichaa}"></h5>
                    </div>
                    <div class="icons-lg ml-2 align-self-center">
                        <i class="uim uim-layer-group"></i>
                    </div>
                </div>
            </li>
            <li class="list-group-item" >
              <div class="media my-2">
                  
                  <div class="media-body">
                      <p class="text-muted mb-2">Servicio</p>
                      <h5 class="mb-0" th:text="${f.servicioMedico.servicio.servicios}"></h5>
                  </div>
                  <div class="icons-lg ml-2 align-self-center">
                      <i class="uim uim-layer-group"></i>
                  </div>
              </div>
          </li>
          <li class="list-group-item" >
            <div class="media my-2">
                
                <div class="media-body">
                    <p class="text-muted mb-2">Fecha de Atención</p>
                    <h5 class="mb-0" th:text="${f.horario}"></h5>
                </div>
                <div class="icons-lg ml-2 align-self-center">
                    <i class="uim uim-layer-group"></i>
                </div>
            </div>
        </li>

          </ul>
      </div>
  </div>

</div>
