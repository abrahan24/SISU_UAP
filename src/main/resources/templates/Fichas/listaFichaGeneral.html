    <div class="modal fade text-left" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel9"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success white">
                    <h4 class="modal-title" id="myModalLabel9"><div class="fonticon-wrap">
                        <i class="ft-user-check"></i>
                    </div> ASIGNAR FICHA</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="form1" th:action="@{asignar_medico}" method="post">
                    <div class="modal-body">
                        <h5><i class="fa fa-arrow-right"></i> MEDICO</h5>
                
                        <input id="idFicha" name="idFicha" type="hidden">
                        <select th:field="${personalMedico.idPersonalMedico}" class="selectize" required>
                            <option value="" selected>Seleccione...</option>
                
                            <th:block th:each="m : ${p_medicos}">
                                <option th:text="${m.persona.nombres+' '+m.persona.apPaterno+' '+m.persona.apMaterno}"
                                    th:value="${m.idPersonalMedico}"></option>
                            </th:block>
                        </select>
                        <div class="form-group row">
                            <label for="example-time-input" class="col-md-2 col-form-label">Time</label>
                            <div class="col-md-10">
                                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">CANCELAR</button>
                        <button type="submit" class="btn btn-outline-success">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#form1').submit(function (event) {
                event.preventDefault();
                var form = document.getElementById("form1"); 
                var action = form.action;
                var formData = $(this).serialize();
    
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    contentType: 'application/x-www-form-urlencoded',
                    success: function (response) {
                        var mensaje = response;
                        if (mensaje == "1") {
                            Swal.fire({
                                title: 'Asignacion Realizada con Exitoso!',
                                icon: "success",
                                showConfirmButton: false,
                                timer: 1500
                            })
                            setTimeout(function () {
                                location.href = "../../../../listaFichasGeneral";
                            }, 1500);
                        } 
                    },
                    error: function (xhr, status, error) {
                        toastr.error('Ha ocurrido un error. Por favor, intenta nuevamente.' + xhr, status, error);
                        console.error(error);
                        // Manejo de errores
                    }
                });
    
            });
        });
    </script>
    <script>
        function enviarID(valor) {
            // Seleccionar el input
            var input = document.getElementById('idFicha');
    
            // Asignar el valor al atributo value del input
            input.value = valor;
        }
    </script>
