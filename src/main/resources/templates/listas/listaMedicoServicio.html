                                            </div>

                                                  </tr>

                                                <tbody>
                                                    <tr th:each ="m : ${medicosServicio}" th:if="${m.estado != 'X'}">

                                                        <td>
                                                            <div class="row justify-content-center">
                                                                <div class="mb-2">
                                                                    <a th:href="${'../../../../eliminarMedicoServicioR/' + m.idMedicoServicio}">

                                                                        </button>
                                                                        <p>c</p>

                                                                    <a>
                                                                        <button type="button" class="btn btn-primary btn-sm waves-effect waves-light" data-toggle="modal" th:data-target="${'#bs-example-modal-center'}" th:data-idmedicoservicio="${m.idMedicoServicio}" onclick="buscar(this)" style="margin: 5px; padding: 8px;">

                                                                        </button>
                                                                    </a>

                                        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            function buscar(button) {
                // Capture the value of th:data-idpersona from the clicked button
                var idMedicoServicio = $(button).data('idmedicoservicio');
        
                // Create the URL to request the fragment using the captured idPersona
                var url = "../../../../medicoServicio/" + idMedicoServicio;
        
                // Load the fragment and replace content in #replace_div
                $('#replace_div_eR').load(url);
            }

            function NuevoRegistro() {
                // Modifica la URL para cargar el modal vacío para registrar una nueva persona.
                var url = "../../../../registrarMedicoServicio";
                
                // Load the fragment and replace content in #replace_div
                $('#replace_div_eR').load(url, function () {
                    // Modifica cualquier configuración necesaria para un nuevo registro.
                    $('#modal-form').attr('action', '/guardarMedicoServicioR'); // Por ejemplo, cambiar la acción del formulario.
                    $('#bs-example-modal-center').modal('show');
                });
            }
        </script>
