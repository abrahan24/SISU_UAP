                                                        <tr>
                                                            <td>

                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <form class="needs-validation" action="../../../../saveLiname" method="post">
                                                                                    <input type="hidden" th:field="${listLiname.idLiname}">
                                                                                    <div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Medicamento</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="text" name="liname" th:field="${listLiname.medicamento}" placeholder="medicamento"
                                                                                                        class="form-control" id="listLiname" required>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Concentracion</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="text" name="listLiname" th:field="${listLiname.concentracion}" placeholder="0.00 gr"
                                                                                                        class="form-control" id="liname1" required>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Codigo Liname</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="text" name="liname" th:field="${listLiname.codigoLiname}" placeholder="code"
                                                                                                        class="form-control" id="listLiname" required>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Codigo ATQ</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="text" name="listLiname" th:field="${listLiname.codigoATQ}" placeholder="ATQ"
                                                                                                        class="form-control" id="liname1" required>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Fecha Incluido</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="date" name="listLiname" th:field="${listLiname.fechaIncluido}" placeholder="last name"
                                                                                                        class="form-control" id="liname2" required>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Fecha Excluido</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <input type="date" name="listLiname" th:field="${listaLiname.fechaExcluido}" placeholder="last name"
                                                                                                        class="form-control" id="liname3" required>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">Medicamento en:</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                    <select class="selectize" name="farmaceutica" >
                                                                                                      <option value="">Elegir..</option>
                                                                                                      <th:block th:each="f: ${farmaceuticas}" th:if="${f.estadoFF != 'X'}">
                                                                                                        <option th:value="${f.idFormaFarmaceutica}" th:text="${f.nombreFormaFarmaceutica}"></option>
                                                                                                      </th:block>
                                                                                                    </select>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="col-sm-6">
                                                                                                <label for="validationCustom01">De uso:</label>
                                                                                                <div class="form-group form-group-custom mb-6">
                                                                                                <select class="selectize" name="tipoUso" >
                                                                                                    <option value="">Elegir..</option>
                                                                                                    <th:block th:each="tu: ${tipoUsos}" th:if="${tu.estado != 'X'}">
                                                                                                        <option th:value="${tu.idTipoUso}" th:text="${tu.nombreTipoUso}"></option>
                                                                                                    </th:block>
                                                                                                </select>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>

                                                                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <form class="needs-validation" action="../../../../SaveLiname" method="post">

                                                                                    <div id="replace_divLiname">
                                                                                        
                                                                                    </div>
                                                                                    
                                                                                </form>
                                                                            </div>
                                                                        </div><!-- /.modal-content -->
                                                                    </div><!-- /.modal-dialog -->
                                                                </div><!-- /.modal -->
                                                            </td>
                                                        </tr>
                                                    </tbody>

                                            <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap botonesH" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                    <tr>
                                                        <th>Medicamento</th>
                                                        <th>Concentracion</th>
                                                        <th>Forma</th>
                                                        <th>Liname codigo</th>
                                                        <th>Atq Codigo</th>
                                                        <th>Uso</th>
                                                        <th>Fecha Excluido</th>
                                                        <th>Fecha Excluido</th>   
                                                        <th> </th>
                                                    </tr>
                                                </thead>
            
                                                <tbody>
                                                    <tr th:each="l : ${listLinames}" th:if="${l.estadoLiname != 'X'}">
                                                        <td th:text="${l.medicamento}"></td>
                                                        <td th:text="${l.concentracion}"></td>
                                                        <td th:text="${l.forma_farmaceutica.nombreFormaFarmaceutica}"></td>
                                                        <td th:text="${l.codigoLiname}"></td>
                                                        <td th:text="${l.codigoATQ}"></td>
                                                        <td th:text="${l.tipo_uso.nombreTipoUso}"></td>
                                                        <td th:text="${l.fechaIncluido}"></td>
                                                        <td th:text="${l.fechaExcluido}"></td>
                                                         <!-- <td th:text="${l.persona.apPaterno + '  ' + p.persona.apMaterno}"></td> -->
                                                         <td>
                                                            <div class="row justify-content-center">
                                                                <div class="mb-2">
                                                                    <a th:href="${'../../../../eliminLiname/' + l.idLiname}">

                                                                            style="margin: 3px; padding: 5px;">
                                                                            <i class="dripicons-trash"></i>
                                                                        </button>
                                                                    </a>
                                                                </div>
                                                                <div class="col-md-3 col-6 mb-2">
                                                                    <a style="padding: 2px; display: inline-block; margin: 0px;">
                                                                        <button type="button" class="btn btn-primary btn-sm waves-effect waves-light editarButton"
                                                                            data-toggle="modal" th:data-target="${'#exampleModalScrollableL'}"
                                                                            th:data-idlinamee="${l.idLiname}" onclick="buscar(this)" style="margin: 3px; padding: 5px;">
                                                                            <i class="dripicons-document-edit"></i>
                                                                        </button>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </td>                                                
                                                    </tr>
                                                </tbody>
                                            </table>
