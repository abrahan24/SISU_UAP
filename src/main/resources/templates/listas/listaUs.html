<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Data Tables | Xoric - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../../assets/images/logoS.png">

    <!-- DataTables -->
    <link href="../../../../assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        type="text/css" />
    <link href="../../../../assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet"
        type="text/css" />

    <!-- Responsive datatable examples -->
    <link href="../../../../assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css"
        rel="stylesheet" type="text/css" />

    <link href="../../../../assets/libs/alertifyjs/build/css/alertify.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../assets/libs/alertifyjs/build/css/themes/default.min.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../../../../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../../../../assets/css/app.min.css" rel="stylesheet" type="text/css" />

    <link href="../../../../assets/css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>

<body data-topbar="colored">

    <!-- Begin page -->
    <div id="layout-wrapper">

        <div th:insert="~{layout/topbar :: topbar}"></div>

        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">

            <div th:insert="~{layout/sidebar :: sidebar}"></div>

        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">

                <!-- Page-Title -->
                <div class="page-title-box">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="page-title mb-1">Data Tables</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Tables</li>
                                </ol>
                            </div>
                            <div class="col-md-4">
                                <div class="float-right d-none d-md-block">
                                    <div class="dropdown">
                                        <button class="btn btn-light btn-rounded dropdown-toggle" type="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="mdi mdi-settings-outline mr-1"></i> Settings
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- end page title end breadcrumb -->

                <div class="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">

                                        <h4 class="header-title"></i>Lista Usuarios</h4>

                                        <div class="table-responsive">
                                            <table class="table table-centered mb-0">
                                                <tbody>
                                                    <tr>
                                                        <button type="button1" style="margin-right: 5%;"
                                                            class="btn btn-primary btn-sm waves-effect waves-light"
                                                            data-toggle="modal" data-target=".bs-example-modal-center"
                                                            title="ADICIONAR"><i
                                                                class="mdi mdi-plus-thick"></i>Add</button>
                                                        <td>
                                                            <!-- Small modal -->

                                                            <div class="modal fade bs-example-modal-center"
                                                                tabindex="-1" role="dialog"
                                                                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog modal-dialog-centered">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title mt-0">Registro
                                                                                Usuario</h5>
                                                                            <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <div class="row justify-content-center">
                                                                                <div class="col-xl-5 col-sm-8">
                                                                                    <div class="card">
                                                                                        <form class="form-horizontal"
                                                                                            action="../../../../saveUs"
                                                                                            method="post">

                                                                                            <div class="row">
                                                                                                <input type="hidden"
                                                                                                    th:field="${usuario.idUsuario}">
                                                                                                <div class="col-md-12">
                                                                                                    <label
                                                                                                        for="">Usuario</label>
                                                                                                    <div
                                                                                                        class="form-group form-group-custom">
                                                                                                        <input
                                                                                                            th:field="${usuario.apodo}"
                                                                                                            type="text"
                                                                                                            class="form-control"
                                                                                                            id="username"
                                                                                                            required>
                                                                                                    </div>
                                                                                                    <label
                                                                                                        for="">contraseña</label>
                                                                                                    <div
                                                                                                        class="form-group form-group-custom">
                                                                                                        <input
                                                                                                            th:field="${usuario.clave}"
                                                                                                            type="password"
                                                                                                            class="form-control"
                                                                                                            id="userpassword"
                                                                                                            required>
                                                                                                    </div>
                                                                                                    <div class="row">
                                                                                                        <div class="mt-4"
                                                                                                            style="margin-left: 5%;">
                                                                                                            <button
                                                                                                                type="submit"
                                                                                                                class="btn btn-primary waves-effect waves-light">Save</button>
                                                                                                        </div>
                                                                                                        <div class="mt-4"
                                                                                                            style="margin-left: 33%;">
                                                                                                            <button
                                                                                                                type="button"
                                                                                                                class="btn btn-danger waves-effect"
                                                                                                                data-dismiss="modal">Close</button>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                        </form>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div><!-- /.modal-content -->
                                                                </div><!-- /.modal-dialog -->
                                                            </div><!-- /.modal -->
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <table id="datatable-buttons"
                                            class="table table-striped table-bordered dt-responsive nowrap botonesH"
                                            style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                            <thead>
                                                <tr>

                                                    <th>Usuario</th>
                                                    <th>Clave</th>
                                                    <th>Funciones</th>
                                                    <th>Asignacion de roles</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="us : ${usuarios}" th:if="${us.estado_usuario !='X'}">
                                                    <td th:text="${us.apodo}"></td>
                                                    <td class="col-2">
                                                        <input class="col-4" type="password" id="passwordInput"
                                                            th:value="${us.clave}" disabled="disabled" />
                                                        <button class="btn-rounde"
                                                            onclick="togglePasswordVisibility()"><i
                                                                class="ti-eye"></i></button>
                                                    </td>
                                                    <td>
                                                        <div class="row justify-content-center">
                                                            <div class="col-md-3 col-6 mb-2">
                                                                <!-- En pantallas medianas, ocupará la mitad del ancho disponible -->
                                                                <a th:href="${'../../../../editarUs/' + us.idUsuario}"
                                                                    style="padding: 2px; display: inline-block; margin: 0px;"
                                                                    title="MODIFICAR">
                                                                    <button type="button"
                                                                        class="btn btn-outline-primary alertEdit btn-sm"><i
                                                                            class="dripicons-document-edit"></i></button>
                                                                </a>
                                                            </div>
                                                            <div class="col-md-3 col-6 mb-2">
                                                                <!-- En pantallas medianas, ocupará la mitad del ancho disponible -->
                                                                <a th:href="${'../../../../eliminarUs/' + us.idUsuario}"
                                                                    style="padding: 2px; display: inline-block; margin: 0px;"
                                                                    title="ELIMINAR">
                                                                    <button type="button"
                                                                        class="btn btn-outline-danger alertElimin btn-sm"><i
                                                                            class="dripicons-trash"></i></button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{'../../../../asignacionrol/' + ${us.idUsuario}}">
                                                            <button class="btn btn-primary" type="button">Elegir</button>
                                                        </a>   
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->

                    </div>
                    <!-- end container-fluid -->
                </div>
                <!-- end page-content-wrapper -->
            </div>
            <!-- End Page-content -->

            <div th:insert="~{layout/footer :: footer}"></div>

        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!-- Right Sidebar -->
    <div th:insert="~{layout/right-sidebar :: right-sidebar}"></div>
    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="../../../../assets/libs/jquery/jquery.min.js"></script>
    <script src="../../../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../../../../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../../../../assets/libs/node-waves/waves.min.js"></script>

    <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

    <!-- Required datatable js -->
    <script src="../../../../assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../../../../assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>

    <!-- Buttons examples -->
    <script src="../../../../assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="../../../../assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="../../../../assets/libs/jszip/jszip.min.js"></script>
    <script src="../../../../assets/libs/pdfmake/build/pdfmake.min.js"></script>
    <script src="../../../../assets/libs/pdfmake/build/vfs_fonts.js"></script>
    <script src="../../../../assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="../../../../assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="../../../../assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
    <!-- Responsive examples -->
    <script src="../../../../assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="../../../../assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

    <!-- Datatable init js -->
    <script src="../../../../assets/js/pages/datatables.init.js"></script>

    <!-- alert -->
    <script src="../../../../assets/libs/alertifyjs/build/alertify.min.js"></script>
    <script src="../../../../assets/js/pages/alertifyjs.init.js"></script>



    <script src="../../../../assets/js/app.js"></script>
</body>

</html>
