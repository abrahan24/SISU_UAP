                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="page-title mb-1">REGISTRO ENLACES HIJOS </h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                    <li class="breadcrumb-item active">Form Validation</li>
                                </ol>
                            </div>
                            <div class="col-md-4">
                                <div class="float-right d-none d-md-block">
                                    <div class="dropdown">
                                        <button class="btn btn-light btn-rounded dropdown-toggle" type="button"

                                            <i class="mdi mdi-settings-outline mr-1"></i> Settings
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated">
                                            <a class="dropdown-item" href="#">Más informaciones</a>
                                            <a class="dropdown-item" href="#">Contactos</a>
                                            <a class="dropdown-item" href="#">Guia</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Otros</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- end page title end breadcrumb -->

                <div class="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form id="form2" class="needs-validation" action="/guardarEnlaceHijo2" method="post" novalidate>
                                            <input type="hidden" th:field="${enlace.idEnlace}">
                                            <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
                                            <div class="row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom04">Nombre del enlace Hijo</label>
                                                    <input type="text" class="form-control" name="enlace" id="validationCustom04" th:field="${enlace.nombre_enlace}"
                                                        pattern="[A-Za-záéíóúüñÑ\s]+"
                                                        title="Solo se permiten letras y espacios, sin números"
                                                        placeholder="nombre enlace hijo" required>
                                                    <!-- <div class="" th:if="${mensaje2!=null}">
                                                        <div class="alert alert-danger" role="alert">
                                                            <p th:text="${mensaje2}"></p>
                                                        </div>
                                                    </div> -->
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div> 
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom04">Ruta del enlace</label>
                                                    <input type="text" class="form-control" name="enlace"  id="validationCustom04" th:field="${enlace.ruta}"
                                                    pattern="[A-Za-záéíóúüñÑ\s]+"
                                                    title="Solo se permiten letras y espacios, sin números" 
                                                    placeholder="digite la ruta del enlace" required>
                                                    <div class="" th:if="${mensaje2!=null}">
                                                        <div class="alert alert-danger" role="alert">
                                                            <p th:text="${mensaje2}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>

                                                <div class="col-md-4 mb-3">
                                                    <label>Enlaces Padres</label>
                                                    <select class="custom-select" name="idEnlace2" id="validationCustom04" required>
                                                        <option value="">Seleccione un enlace padre</option>
                                                        <th:block th:each="es : ${listaEnlace}">
                                                            <option th:value="${es.idEnlace}"
                                                                th:text="${es.nombre_enlace}"></option>
                                                        </th:block>
                                                    </select>
                                                    <div class="invalid-feedback">Debes seleccionar un enlace</div>
                                                </div>
                                            </div>                                        
                                            <!-- <button class="btn btn-primary" type="submit">Registrar</button> -->
                                            <div class="col-xl-3 col-lg-4 col-sm-6 mb-2">
                                                <p></p>
                                                <button type="submit"
                                                    class="btn btn-primary waves-effect waves-light">Registrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end container-fluid -->
                </div>
                <!-- end page-content-wrapper -->
            </div>
