<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SISU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/logoS.png">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- btnficha -->
    <link rel="stylesheet" href="assets/css/btnficha.css">
    <!-- inicioClient -->
    <link rel="stylesheet" href="assets/css/inicioClient.css">

    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css">


    <style>
        body {
            background-image: url("assets/images/sisu2.jpg") !important;
            background-repeat: no-repeat;
            background-size: cover !important;
        }
    </style>

</head>

<body>
    <br><br>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="text-center mb-5">
                        <img src="assets/images/logoS.png" height="100" alt="logo">
                        <h3 class="mt-4" style="color: rgb(0, 0, 0); font-weight: bold;">Servicio Integral de Salud
                            Universitaria</h3>
                        <h4 style="color: rgb(255, 255, 255); font-weight: bold;">Universidad Amazonica de Pando</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- ADMINISTRATIVO INICIO -->
                <div class="col-lg-4 scale-down-center">
                    <div class="card sombre">
                        <form class="form-horizontal" action="administrativo" method="GET">
                            <div class="card-body">
                                <div class="icons-lg mb-4" style="text-align: center;">
                                    <i class="fa-solid mdi mdi-account" style="font-size: 3em; color: rgba(27, 27, 184, 0.945);"></i>
                                </div>
                                <div>
                                    <div class="mb-3" style="text-align: center;">
                                        <h5 class="font-size-15 text-uppercase font-weight-bold">PERSONAL ADMINISTRATIVO
                                        </h5>
                                    </div>
                                    <h5 class="font-size-15 text-uppercase font-weight-bold">
                                        <div class="text-center mb-3 sombre      ">
                                            <button type="button" class="btn btn-danger btn-block waves-effect waves-light" data-toggle="modal"
                                                data-target="#modalAdministrativo">ADMINISTRATIVO</button>
                                        </div>
                                    </h5>
                                </div>
                            </div>
                            <!-- MODAL INICO administrativo-->
                            <div class="modal fade" id="modalAdministrativo" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">INGRESE CODIGO
                                                ADMINISTRATIVO</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p></p>
                        
                                            <input type="text" class="form-control" name="codigoAdministrativo"
                                                placeholder="Introduzca solo números" pattern="^[0-9]+$">
                                        </div>
                                        <div class="modal-footer">
                        
                                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit"
                                                formaction="administrativo">ACEPTAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- MODAL FINAL administrativo-->
                        </form>
                    </div>
                </div>

                <!-- ADMINISTRATIVO FINAL -->
                <!-- ---------------------------------------------------------------------- -->
                <!-- UNIVERSITARIO INICIO -->

                <div class="col-lg-4 scale-down-center">
                    <div class="card sombre">
                        <form class="form-horizontal" action="universitario" method="Get">
                            <div class="card-body">
                                <div class="icons-lg mb-4" style="text-align: center;">
                                    <i class="fa-solid fa-user-graduate" style="font-size: 3em; color: rgba(27, 27, 184, 0.945);"></i>
                                </div>
                                <div>
                                    <div class="mb-3" style="text-align: center;">
                                        <h5 class="font-size-15 text-uppercase font-weight-bold">PERSONAL UNIVERSITARIO
                                        </h5>
                                    </div>
                                    <h5 class="font-size-15 text-uppercase font-weight-bold">
                                        <div class="text-center mb-3 sombre      ">
                                            <button type="button" class="btn btn-danger btn-block waves-effect waves-light" data-toggle="modal"
                                                data-target="#modalUniversitario">UNIVERSITARIO</button>
                                        </div>
                                    </h5>
                                </div>
                            </div>
                            <!-- MODAL INICO universitario-->
                            <div class="modal fade" id="modalUniversitario" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">INGRESE RU
                                                UNIVERSITARIO</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p></p>
                        
                                            <input type="text" class="form-control" name="codigoUniversitario"
                                                placeholder="Introduzca solo números" pattern="^[0-9]+$">
                                        </div>
                                        <div class="modal-footer">
                        
                                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit"
                                                formaction="universitario">ACEPTAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- MODAL FINAL universitario-->
                        </form>
                    </div>
                </div>

                <!-- ---------------------------------------------------------------------- -->

                <div class="col-lg-4 scale-down-center">
                    <div class="card sombre">
                        <form class="form-horizontal" action="docente" method="Get">
                            <div class="card-body">
                                <div class="icons-lg mb-4" style="text-align: center;">
                                    <i class="fa-solid mdi mdi-teach" style="font-size: 3em; color: rgba(27, 27, 184, 0.945);"></i>
                                </div>
                                <div>
                                    <div class="mb-3" style="text-align: center;">
                                        <h5 class="font-size-15 text-uppercase font-weight-bold">PERSONAL DOCENTE
                                        </h5>
                                    </div>
                                    <h5 class="font-size-15 text-uppercase font-weight-bold">
                                        <div class="text-center mb-3 sombre      ">
                                            <button type="button" class="btn btn-danger btn-block waves-effect waves-light" data-toggle="modal"
                                                data-target="#modalDocente">DOCENTE</button>
                                        </div>
                                    </h5>
                                </div>
                            </div>
                            <!-- MODAL INICIO docente-->
                            <div class="modal fade" id="modalDocente" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mt-0" id="exampleModalScrollableTitle">INGRESE RD
                                                DOCENTE</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p></p>
                        
                                            <input type="text" class="form-control" name="codigoDocente"
                                                placeholder="Introduzca solo números" pattern="^[0-9]+$">
                                        </div>
                                        <div class="modal-footer">
                        
                                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit"
                                                formaction="docente">ACEPTAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- MODAL FINAL docente-->
                        </form>
                    </div>
                </div>
                <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            </div>
            <!-- end row -->
        </div>
    </div>
    <!-- end Account pages -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

    <!-- Plugins js-->
    <script src="assets/libs/jquery-countdown/jquery.countdown.min.js"></script>

    <!-- Countdown js -->
    <script src="assets/js/pages/coming-soon.init.js"></script>
    <!-- ficha js -->
    <script src="assets/js/pages/ficha.js"></script>
    <!-- inicioClient js -->
    <script src="assets/js/pages/inicioClient.js"></script>

    <script src="assets/js/app.js"></script>

</body>

</html>
