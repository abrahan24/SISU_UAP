<!DOCTYPE html>
<html lang="en"></html>
<head>
    <!-- Tus enlaces a CSS y otros recursos -->
    <meta charset="utf-8" />
    <title>DATOS UNIVERISTARIO| SISU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../../assets/images/logoS.png">

    <!-- Bootstrap Css -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../../assets/css/app.min.css" rel="stylesheet" type="text/css" />
    
</head>
<body class="bg-primary bg-pattern"> 
    <div class="container">     
        <div class="row justify-content-center" style="height: 100vh;">
            <div class="col-xl-8 col-sm-8 d-flex align-items-center justify-content-center">
                <div class="card bg-light">
                    <div class="card-body p-4">   
                        <form action="/generarFichaCaja" method="POST">
                            <input type="hidden" th:field="${personaUniversitaria.idPersona}">
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="nombre">Nombre del Universitario:</label>
                                    <input type="text" id="nombre" name="nombreUniversitario" class="form-control" th:value="${nombreUniversitario}" readonly>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="apPaterno">Apellido Paterno</label>
                                        <input type="text" id="apPaterno" name="apPaterno" class="form-control" th:value="${apPaterno}" readonly>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="apMaterno">Apellido Materno</label>
                                        <input type="text" id="apMaterno" name="apMaterno" class="form-control" th:value="${apMaterno}" readonly>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="urlImagen">Foto Univeristario</label>
                                    <!-- <img src="${urlImagen}" alt="Foto del Univeristario" class="ing-fluid"> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="ci">CI:</label>
                                    <input type="text" id="ci" name="ci" class="form-control" th:value="${ci}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="ru">RU:</label>
                                    <input type="text" id="ru" name="ru" class="form-control" th:value="${ru}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                    <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="form-control" th:value="${fechaNacimiento}" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" id="direccion" name="direccion" class="form-control" th:value="${direccion}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="correo">Correo:</label>
                                    <input type="text" id="correo" name="correo" class="form-control" th:value="${correo}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="celular">Celular:</label>
                                    <input type="text" id="celular" name="celular" class="form-control" th:value="${celular}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="carrera">Carrera:</label>
                                    <input type="text" id="carrera" name="carrera" class="form-control" th:value="${carrera}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="tipoSanguineo">Tipo Sanguíne:</label>
                                    <input type="text" id="tipoSanguineo" name="tipoSanguineo" class="form-control" th:value="${tipoSanguineo}" readonly>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="sexo">Sexo:</label>
                                    <input type="text" id="sexo" name="sexo" class="form-control" th:value="${sexo}" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="estadoMatriculacion">Estado Matricula</label>
                                    <input type="text" id="estadoMatriculacion" name="estadoMatriculacion" class="form-control" th:value="${estadoMatriculacion}" readonly>
                                    <p th:if="${estadoMatriculacion}" class="text-success">Matrícula activa</p>
                                    <p th:if="${!estadoMatriculacion}" class="text-danger">Matrícula inactiva</p>
                                </div>
                            </div>
                            
                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-success mr-2" th:text="${estadoMatriculacion ? 'Generar Ficha' : 'Generar Ficha Particular'}">
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelarButton">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tus scripts y otros elementos de la página -->
    
    <script src="../../assets/libs/jquery/jquery.min.js"></script>
    <script src="../../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../../assets/libs/node-waves/waves.min.js"></script>

    <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

    <script src="../../assets/js/app.js"></script>
</body>
</html>
