<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
    <div th:fragment="contentGrado">
        <input type="hidden" name="grados" th:field="${grado.idGradoAcademico}">
        <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
       
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Grado Academico</label>
                <input type="text" class="form-control" name="grados"
                    th:field="${grado.nombre_gradoAcademico}" placeholder="Ej: Universidad Amazónica de Pando" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Sigla</label>
                <input type="text" class="form-control" name="grados" id="validationCustom02" th:field="${grado.simbolo}"
                    placeholder="Ej: Ing./Lic." required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Institucion</label>
                <input type="text" class="form-control" name="grados" id="validationCustom03"
                    th:field="${grado.nombre_institucion}" placeholder="Ej: Universidad Amazónica de Pando" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom04">Estado del Grado Académico</label>
                <input type="text" class="form-control" name="grados" id="validationCustom04" th:field="${grado.status}"
                    placeholder="Ej: Vigente/En progreso" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
    </div>


    <!-- --------------------------------  ESTADO CIVIL  ------------------------------------- -->

    <div th:fragment="contentEstadoC">
        <input type="hidden" th:field="${estadoCivil.idTipoEstadoCivil}">
        <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
        <p class="card-title-desc">For custom Bootstrap form validation messages, you’ll need to add the
            <code>novalidate</code>
            boolean attribute to your <code>&lt;form&gt;</code>.</p>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Tipo Estado Civil</label>
                <input type="text" class="form-control" 
                    th:field="${estadoCivil.NomEstadoCivil}" placeholder="Ej: Estado civil" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
