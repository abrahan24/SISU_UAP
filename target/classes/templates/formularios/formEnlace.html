                                <div class="card">
                                    <div class="card-body">
                                        <form id="form1" class="needs-validation" action="/guardarEnlace" method="post" novalidate>
                                            <input type="hidden" th:field="${enlace.idEnlace}">
                                            <h4 class="header-title">INTRODUZCA LOS SIGUIENTES DATOS</h4>
                                            <div class="row">
                                                <div class="col-md-4 mb-3">
                                                    <label for="validationCustom03">Adicione un Enlace Padre</label>
                                                    <input type="text" class="form-control" name="enlace" id="validationCustom03" th:field="${enlace.nombre_enlace}"
                                                        pattern="[A-Za-záéíóúüñÑ\s]+" title="Solo se permiten letras y espacios, sin números"
                                                        placeholder="nombre del enlace" required>
                                                        <div class="" th:if="${mensaje!=null}">                                                  
                                                            <div class="alert alert-danger" role="alert">
                                                               <p th:text="${mensaje}"></p>
                                                            </div>                                                          
                                                        </div>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-3 col-lg-4 col-sm-6 mb-2">
                                                    <button type="submit"
                                                        class="btn btn-primary waves-effect waves-light">Registrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

<!-- VALIDACION DE VALORES NULOS -->
    <script>
        // Método para validar un input y evitar valores nulos
        function validarInput() {
            // Obtiene el valor del campo de entrada
            var inputValue = $("#enlace").val();

            // Verifica si el valor está nulo o es una cadena vacía
            if (inputValue === null || inputValue.trim() === "") {
                // Muestra un mensaje de error
                alert("Por favor, ingresa un valor en el campo.");
                return false; // Indica que la validación ha fallado
            }

            // La validación es exitosa
            return true;
        }

        $(document).ready(function() {
            // Asigna un evento al formulario cuando se envía
            $("form").submit(function() {
                // Llama al método de validación al enviar el formulario
                return validarInput();
            });
        });
    </script>
