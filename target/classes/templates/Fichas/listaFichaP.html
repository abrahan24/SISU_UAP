<body data-topbar="colored">

                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h4 class="page-title mb-1">Lista Asegurados</h4>
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Asegurados</a></li>
                                    <li class="breadcrumb-item active">Datos de Personas</li>
                                </ol>
                            </div>
                            <div class="col-md-4">
                                <div class="float-right d-none d-md-block">

                                        <button class="btn btn-light btn-rounded dropdown-toggle" type="button"

                                            <i class="mdi mdi-settings-outline mr-1"></i> Settings

                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated">

                                    </div>

                            </div>
                        </div>

                    </div>
                </div>

                <div class="page-content-wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title">Asegurados</h4><br>

                                       
                                            
                                        <table id="datatable-buttons"
                                        class="table table-striped table-bordered dt-responsive nowrap botonesH"
                                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                        <thead>
                                            <tr>
                                                <th>Nombre:</th>
                                                <th>Apellidos:</th>
                                                <th>ci:</th>
                                                <th>Expedido</th>
                                                <th>Codigo Asegurado:</th>
                                                <th>Genero:</th>
                                                <th>Estado Civil:</th>
                                                <th>Grado Academico</th>
                                                <th>Historial</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="f : ${fichas}">
                                                <!-- <td th:text="${f.asegurado.persona.nombres}"></td> -->
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null}" th:text="${f.asegurado.persona.nombres}"></td>
                                                <!-- <td th:text="${f.asegurado.persona.apPaterno + '  ' + f.asegurado.persona.apMaterno}"></td> -->
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null}" th:text="${f.asegurado.persona.apPaterno + '  ' + f.asegurado.persona.apMaterno}"></td>
                                                <!-- <td th:text="${f.asegurado.persona.ci}"></td> -->
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null}" th:text="${f.asegurado.persona.ci}"></td>
                                                <!-- <td th:text="${f.asegurado.persona.dip.codDip}"></td>
                                                <td th:text="${f.asegurado.codigoAsegurado}"></td>
                                                <td th:text="${f.asegurado.persona.sexo}"></td> -->
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null and f.asegurado.persona.dip != null}" th:text="${f.asegurado.persona.dip.codDip}"></td>
                                                <td th:if="${f.asegurado != null}" th:text="${f.asegurado.codigoAsegurado}"></td>
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null}" th:text="${f.asegurado.persona.sexo}"></td>

                                                <!-- <td th:if="${f.asegurado.persona.tipos_estado_civil != null}" th:text="${f.asegurado.persona.tipos_estado_civil.NomEstadoCivil}"></td>
                                                <td th:if="${f.asegurado.persona.grado_academico != null}" th:text="${f.asegurado.persona.grado_academico.nombre_gradoAcademico}"></td> -->

                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null and f.asegurado.persona.tipos_estado_civil != null}" th:text="${f.asegurado.persona.tipos_estado_civil.NomEstadoCivil}"></td>
                                                <td th:if="${f.asegurado != null and f.asegurado.persona != null and f.asegurado.persona.grado_academico != null}" th:text="${f.asegurado.persona.grado_academico.nombre_gradoAcademico}"></td>

                                                <!-- <td>
                                                    <input type="hidden" th:hidden="${f.idFicha}">
                                                    <form th:action="@{'../../../../vistaHistorialSeguro'}" method="POST">
                                                        <input type="hidden" th:name="idFicha" th:value="${f.asegurado.idAsegurado}">
                                                        <button class="btn btn-primary sombre" type="submit">Historial</button>
                                                    </form>
                                                </td> -->
                                                <td>
                                                    <input type="hidden" th:hidden="${f != null and f.asegurado != null}" />
                                                    <a class="btn btn-primary sombre" th:href="@{'../../../../vistaHistorialSeguro/'+${f.asegurado.idAsegurado}+'/'+${f.idFicha}}">Historial</a>
                                                    <!--<form th:action="@{'../../../../vistaHistorialSeguro'}" method="POST">
                                                        <input type="hidden" th:if="${f != null and f.asegurado != null}" th:name="idFicha" th:value="${f.asegurado.idAsegurado}" />
                                                        <button class="btn btn-primary sombre" type="submit">Historial</button>
                                                    </form>-->
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                               
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
